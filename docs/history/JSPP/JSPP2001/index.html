   <td valign=top>

   <br>  <p>今回で13回目を迎える並列処理シンポジウムJSPP
（Joint Symposium on Parallel Processing）は，並列・並行・分散処理に関
する理論，ソフトウェア，アーキテクチャ，応用の各分野にわたる研究交流の
重要な場として役割を果たしてまいりました．21世紀を迎える現在，並列・並
行・分散処理技術は，PC，WSからスーパコンピュータ，クラスタコンピューティ
ングシステム，グローバルコンピューティングシステムに至るコンピュータシ
ステムの基幹構築技術となっております．21世紀の最初を飾るJSPP2001では，
例年より開催を1日延長し，記念イベントにふさわしい特別プログラムを計画
しております．並列・並行・分散技術のより一層の発展と普及を目指し，下記
テーマに関連した分野に関するオリジナリティ溢れる論文，実装・開発事例等
も含め有用性の高い論文を広く募集致します．多数の御投稿をお願い致します．
<br>&nbsp;
   </p>
